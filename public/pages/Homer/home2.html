<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - MyCar Oficina</title>

    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --preto: #050505;
        --cinza: #747474;
        --branco: #ffffff;
        --vermelho: #c62828;
        --azul: #355c7d;
        --amarelo: #f9a825;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        display: flex;
        height: 100vh;
        background-color: var(--branco);
      }

      .sidebar {
        width: 250px;
        background-color: var(--branco);
        color: var(--preto);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        border-right: 1px solid #ddd;
      }

      .sidebar .logo {
        text-align: center;
        margin-bottom: 40px;
      }

      .sidebar .logo img {
        max-width: 120px;
      }

      .sidebar .menu a {
        display: block;
        color: var(--branco);
        text-decoration: none;
        padding: 12px;
        border-radius: 12px;
        margin-bottom: 10px;
        background-color: var(--azul);
        text-align: center;
        transition: background 0.3s;
      }

      .sidebar .menu a:hover {
        background-color: var(--vermelho);
      }

      .user-profile {
        margin-top: 40px;
        font-size: 14px;
        text-align: center;
        color: var(--branco);
        padding: 11px;
        border-radius: 12px;
        margin-bottom: 10px;
        background-color: var(--azul);
      }

      .main-content {
        flex: 1;
        padding: 30px;
        background-color: #f8f8f8;
        overflow-y: auto;
      }

      .main-content h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: var(--preto);
      }

      #calendar {
        background-color: var(--branco);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      .fc .fc-button-primary {
        background-color: var(--azul);
        border: none;
      }

      .fc .fc-button-primary:hover {
        background-color: var(--vermelho);
      }

      .fc-daygrid-event {
        background-color: var(--amarelo);
        border: none;
        color: var(--preto);
        font-weight: bold;
      }

      #modal-agendar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .modal-content {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        width: 400px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .modal-content h2 {
        margin-bottom: 20px;
        font-size: 20px;
        color: var(--preto);
      }

      .modal-content label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      .modal-content input,
      .modal-content textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid var(--cinza);
      }

      .modal-content .botoes {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
      }

      .modal-content button {
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        background-color: var(--azul);
        color: white;
        cursor: pointer;
      }

      .modal-content button:hover {
        background-color: var(--vermelho);
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: var(--preto);
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div>
        <div class="logo">
          <a href="../ladingpage/ladingpage.html">
            <img src="logo.png" alt="Logo MyCar" />
          </a>
        </div>
        <div class="menu">
          <a href="#" onclick="abrirModalCriacao()">Agendar</a>
          <a href="../registration services/services.html"
            >Cadastro de Serviços</a
          >
          <a href="../parts registration/parts.html">Cadastro de Peças</a>
          <a href="#">Verificar Histórico</a>
        </div>
      </div>
      <div class="user-profile">
        <p>Miguel Dias<br /><small>jmigueldias14@oficina.com</small></p>
      </div>
    </div>

    <div class="main-content">
      <h1>Calendário de Agendamentos</h1>
      <div id="calendar"></div>
    </div>

    <div id="modal-agendar">
      <div class="modal-content">
        <span class="close-btn" onclick="fecharModal()">×</span>
        <h2 id="modal-title">Novo Agendamento</h2>
        <form id="form-agendamento">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" required />

          <label for="data">Data:</label>
          <input type="datetime-local" id="data" required />

          <label for="cliente">Cliente:</label>
          <input type="text" id="cliente" required />

          <label for="veiculo">Veículo:</label>
          <input type="text" id="veiculo" required />

          <label for="descricao">Descrição:</label>
          <textarea id="descricao"></textarea>

          <label for="cor">Cor:</label>
          <input type="color" id="cor" value="#355C7D" />

          <div id="botoes-criacao">
            <button type="submit">Agendar</button>
          </div>

          <div
            id="botoes-edicao"
            style="display: none; gap: 5px; margin-top: 15px"
          >
            <button type="button" onclick="salvarEdicao()">Salvar</button>
            <button type="button" onclick="concluirAgendamento()">
              Concluir
            </button>
            <button type="button" onclick="apagarAgendamento()">Apagar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/locales-all.min.js"></script>

    <script>
      let calendar;
      let eventoAtual = null;
      let modoEdicao = false;

      // Função para carregar eventos do localStorage
      function carregarEventos() {
        const dados = localStorage.getItem("eventos");
        return dados ? JSON.parse(dados) : [];
      }

      // Função para salvar eventos no localStorage
      function salvarEventos() {
        const eventos = calendar.getEvents().map((e) => ({
          id: e.id,
          title: e.title,
          start: e.startStr,
          backgroundColor: e.backgroundColor,
          extendedProps: e.extendedProps,
        }));
        localStorage.setItem("eventos", JSON.stringify(eventos));
      }

      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");

        calendar = new FullCalendar.Calendar(calendarEl, {
          locale: "pt-br",
          initialView: "dayGridMonth",
          height: "auto",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek",
          },
          buttonText: {
            today: "Hoje",
            month: "Mês",
            week: "Semana",
          },
          dateClick: function (info) {
            abrirModalCriacao(info.dateStr);
          },
          eventClick: function (info) {
            editarEvento(info.event);
          },
          events: carregarEventos(),
        });

        calendar.render();
      });

      function abrirModalCriacao(dataSelecionada = "") {
        modoEdicao = false;
        eventoAtual = null;

        document.getElementById("modal-title").innerText = "Novo Agendamento";
        document.getElementById("form-agendamento").reset();
        document.getElementById("data").value = dataSelecionada;
        document.getElementById("botoes-criacao").style.display = "block";
        document.getElementById("botoes-edicao").style.display = "none";
        document.getElementById("modal-agendar").style.display = "flex";
      }

      function editarEvento(evento) {
        modoEdicao = true;
        eventoAtual = evento;

        document.getElementById("modal-title").innerText = "Editar Agendamento";
        document.getElementById("titulo").value = evento.title;
        document.getElementById("data").value = evento.startStr;
        document.getElementById("cliente").value =
          evento.extendedProps.cliente || "";
        document.getElementById("veiculo").value =
          evento.extendedProps.veiculo || "";
        document.getElementById("descricao").value =
          evento.extendedProps.descricao || "";
        document.getElementById("cor").value = evento.backgroundColor;

        document.getElementById("botoes-criacao").style.display = "none";
        document.getElementById("botoes-edicao").style.display = "flex";
        document.getElementById("modal-agendar").style.display = "flex";
      }

      function fecharModal() {
        document.getElementById("modal-agendar").style.display = "none";
        document.getElementById("form-agendamento").reset();
        eventoAtual = null;
        modoEdicao = false;
      }

      function salvarEdicao() {
        if (eventoAtual) {
          eventoAtual.setProp("title", document.getElementById("titulo").value);
          eventoAtual.setStart(document.getElementById("data").value);
          eventoAtual.setExtendedProp(
            "cliente",
            document.getElementById("cliente").value
          );
          eventoAtual.setExtendedProp(
            "veiculo",
            document.getElementById("veiculo").value
          );
          eventoAtual.setExtendedProp(
            "descricao",
            document.getElementById("descricao").value
          );
          eventoAtual.setProp(
            "backgroundColor",
            document.getElementById("cor").value
          );
          salvarEventos();
          fecharModal();
        }
      }

      function concluirAgendamento() {
        if (eventoAtual) {
          eventoAtual.setProp("title", eventoAtual.title + " (Concluído)");
          eventoAtual.setProp("backgroundColor", "#4CAF50");
          salvarEventos();
          fecharModal();
        }
      }

      function apagarAgendamento() {
        if (eventoAtual) {
          eventoAtual.remove();
          salvarEventos();
          fecharModal();
        }
      }

      document
        .getElementById("form-agendamento")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const titulo = document.getElementById("titulo").value;
          const data = document.getElementById("data").value;
          const cliente = document.getElementById("cliente").value;
          const veiculo = document.getElementById("veiculo").value;
          const descricao = document.getElementById("descricao").value;
          const cor = document.getElementById("cor").value;

          if (!modoEdicao) {
            calendar.addEvent({
              title: titulo,
              start: data,
              allDay: false,
              backgroundColor: cor,
              extendedProps: {
                cliente: cliente,
                veiculo: veiculo,
                descricao: descricao,
              },
            });
            salvarEventos();
          }

          fecharModal();
        });
    </script>
  </body>
</html>
