<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style-login.css">
    <link rel="shortcut icon" type="imagex/png" href="/public/assets/img/logo-Mycar.ico">
	<title>Login</title>
</head>
<body>
    <div id="alertBox" class="alert hidden"></div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="cadastro">
                <h1>Criar Conta</h1>
                <div class="social-container">
                    <a class="social"><i class="fab fa-google-plus-g"></i></a>                
                </div>
                <span>ou use seu email para inscrever-se</span>
                <div class="infield">
                    <input id="Cad.nome" type="text" name="nome" placeholder="Nome" required />
                    <label></label>
                </div>
                <div class="infield">
                    <input id="Cad.email" type="email" name="email" placeholder="Email" name="email" required/>
                    <label></label>
                </div>
                <div class="infield">
                    <input id="Cad.senha" type="password" name="senha" placeholder="Senha" required/>
                    <label></label>
                </div>
                <button type="submit">Cadastrar-se</button>
                <div class="mobile-toggle">
                    <button type="button" id="btnshowlogin">Já tenho conta</button>
                </div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="Entrar">
                <h1>Entrar</h1>
                <div class="social-container">
                    <a class="social"><i class="fab fa-google-plus-g"></i></a>
                </div>
                <span>Ou use sua conta</span>
                <div class="infield">
                    <input id="Ent.email" type="email" placeholder="email" name="email"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input id="Ent.senha" type="password" placeholder="senha" name="senha"/>
                    <label></label>
                </div>
                <a href="#" class="forgot">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
                <div class="mobile-toggle">
                    <button type="button" id="btnshowsingup">Criar Conta</button>
                </div>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>My Car</h1>
                    <p>Já tem uma conta, Faça o Login</p>
                    <button type="button">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>My Car!</h1>
                    <p>Não tem uma conta, registre-se</p>
                    <button type="button">Cadastrar-se</button>
                </div>
            </div>
            <button type="button" id="overlayBtn">clique</button>
        </div>
    </div>
    <!-- js code -->
    <script src="login.js"></script>
</body>
</html>
